# SQLite 設定（開発・テスト用）
default: &default
  adapter: sqlite3
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  database: storage/development.sqlite3

test:
  <<: *default
  database: storage/test.sqlite3

# 本番は PostgreSQL（Render の DATABASE_URL を使用）
production:
  url: <%= ENV["DATABASE_URL"] %>


